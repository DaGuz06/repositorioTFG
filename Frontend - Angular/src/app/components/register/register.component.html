<div class="auth-container">
  <div class="auth-card">
    <h2>Crear Cuenta</h2>
    <p class="auth-subtitle">Únete a la comunidad de ChefPro</p>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="********"
          required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="formData.confirmPassword"
          placeholder="********" required>
      </div>

      <div class="form-group">
        <label for="role">Quiero ser...</label>
        <select id="role" name="role_id" [(ngModel)]="formData.role_id" class="form-select" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option [value]="2">Comensal (Quiero comer)</option>
          <option [value]="1">Chef (Quiero cocinar)</option>
        </select>
      </div>

      <button type="submit" class="auth-button">Registrarse</button>
    </form>

    <div class="auth-options">
      <button class="google-btn" (click)="loginWithGoogle()" type="button">
        Continuar con Google
      </button>
    </div>

    <p class="auth-footer">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
    </p>
  </div>
</div>
