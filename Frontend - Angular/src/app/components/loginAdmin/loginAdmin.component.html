<div class="auth-container">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>
    <p class="auth-subtitle">Inicia sesion como admin</p>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="********"
          required>
      </div>

      <button type="submit" class="auth-button">Entrar</button>
    </form>


    <p class="auth-footer">
      ¿No tienes cuenta? <a routerLink="/registerAdmin">Regístrate aquí</a>
    </p>
  </div>
</div>
