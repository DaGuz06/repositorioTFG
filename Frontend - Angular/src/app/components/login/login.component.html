<div class="auth-container">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>
    <p class="auth-subtitle">Bienvenido de nuevo a ChefPro</p>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="********"
          required>
      </div>

      <button type="submit" class="auth-button">Entrar</button>
    </form>

    <div class="auth-options">
      <button class="google-btn" (click)="loginWithGoogle()" type="button">
        Continuar con Google
      </button>
    </div>

    <p class="auth-footer">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
